<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Analytics Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: url("/static/images/background.png") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right-panel {
      width: 400px;
      padding: 48px;
      font-size: 22px;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #1a0b58;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background-color: #1a0b58;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #1a71c1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ca1;
    }

    .register-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-text a {
      color: #1a71c1;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: #b91c1c;
      background-color: #fee2e2;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="logo">
        <img
            src="https://img.icons8.com/ios-filled/50/1a0b58/artificial-intelligence.png"
            alt="AI Icon"
            width="28"
            height="28"
        />
        <span>AI ANALYTICS</span>
      </div>

      {% if error %}
        <div class="error">
          {{ error }}
        </div>
      {% endif %}

      <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">LOGIN</button>
        <p class="register-text">
          Donâ€™t have an account? <a href="/signup">ðŸ”‘ Register</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
