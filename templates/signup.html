<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | AI Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background: url("/static/images/background.png") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right-panel {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #1a0b58;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .logo img {
      width: 24px;
      height: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .name-fields {
      display: flex;
      gap: 10px;
    }

    .name-fields .input-group {
      flex: 1;
    }

    .password-hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    button {
      width: 100%;
      background-color: #1a71c1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #155ca1;
    }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .footer-text a {
      color: #1a71c1;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: #b91c1c;
      background-color: #fee2e2;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/1a0b58/artificial-intelligence.png" alt="AI Icon" />
        <span>AI ANALYTICS</span>
      </div>

      <h1>Create your account</h1>
      <p class="subtitle">Join our community today</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="name-fields">
          <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />
          </div>
          <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
          <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required />
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="/login">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
